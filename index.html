<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="assets/css/card.css" />
    <script src="assets/js/card.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="cards">
          <div class="card-back">
            <div class="black-line"></div>
            <div class="cvc-box">
              <p class="cvcText">000</p>
            </div>
          </div>
          <div class="card-front">
            <div class="circle-couple">
              <div class="big-circle"></div>
              <div class="small-circle"></div>
            </div>
            <p id="numberText" class="numberText">0000 0000 0000 0000</p>
            <div class="card-name-box">
              <p class="nameText">JANE APPLESEED</p>
              <p class="dateText">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="inputBoxes">
        <div class="cardHolderName">
          <p>CARDHOLDER NAME</p>
          <input
            class="nameInput"
            type="text"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="cardNumber">
          <p>CARD NUMBER</p>
          <input
            class="numberInput"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="cardDateCvc">
          <div class="monthYearInputsBox">
            <p>EXP. DATE (MM/YY)</p>
            <div class="monthYearInputs">
              <input class="dateMonthInput" type="text" placeholder="MM" />
              <input class="dateYearInput" type="text" placeholder="YY" />
            </div>
          </div>
          <div class="cvcSecurityInput">
            <p>CVC</p>
            <input class="cvcInput" type="text" placeholder="e.g. 123" />
          </div>
        </div>
        <button class="confirmBtn">Confirm</button>
      </div>
    </div>
  </body>
</html>
